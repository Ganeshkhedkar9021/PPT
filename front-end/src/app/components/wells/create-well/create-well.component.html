<form  id="wellForm" [formGroup]="wellForm"  (ngSubmit)="createWell()" > 
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
     <h1 class="h3 mb-0 text-dark">PPTS</h1>
     <button type="submit" class="d-none d-sm-inline-block btn btn-primary shadow-sm">Save</button>
  </div>
  <div class="card shadow mb-4">
     <div class="card-header p-3 d-flex align-items-center justify-content-between">
        <h6 class="m-0 text-muted w-25 pull-left font-weight-normal">Create PPT</h6>
     </div>
     <div class="card-body p-3">
        <div class="row">
           <div class="col-md-3">
              <div class="form-group">
                 <label>Name<span class="required">*</span></label>
                 <input type="text"  class="form-control"  name="lease" [(ngModel)] ="wellInfo.lease"  formControlName="lease"  [ngClass]="{ 'is-invalid': submitted && f.lease.errors }"  />
                 <div *ngIf="submitted && f.lease.errors" class="invalid-feedback">
                    <div *ngIf="f.lease.errors.required">Please enter lease</div>
                 </div>
              </div>
           </div>
           <div class="col-md-3">
            <div class="form-group">
               <label>Upload PPT<span class="required">*</span></label>
               <input type="file" class="form-control" name="well_no" id="" [(ngModel)] ="wellInfo.well_no" formControlName="well_no"  [ngClass]="{ 'is-invalid': submitted && f.well_no.errors }"  />
               <div *ngIf="submitted && f.well_no.errors" class="invalid-feedback">
                  <div *ngIf="f.well_no.errors.required">Please enter well no</div>
               </div>
            </div>
         </div>
           <div class="col-md-3">
              <div class="form-group">
                 <label>Upload Main Image<span class="required">*</span></label>
                 <input type="file" class="form-control" name="well_no" id="" [(ngModel)] ="wellInfo.well_no" formControlName="well_no"  [ngClass]="{ 'is-invalid': submitted && f.well_no.errors }"  />
                 <div *ngIf="submitted && f.well_no.errors" class="invalid-feedback">
                    <div *ngIf="f.well_no.errors.required">Please enter well no</div>
                 </div>
              </div>
           </div>
           <div class="col-md-3">
            <div class="form-group">
               <label>Upload Thumb Image<span class="required">*</span></label>
               <input type="file" class="form-control" name="well_no" id="" [(ngModel)] ="wellInfo.well_no" formControlName="well_no"  [ngClass]="{ 'is-invalid': submitted && f.well_no.errors }"  />
               <div *ngIf="submitted && f.well_no.errors" class="invalid-feedback">
                  <div *ngIf="f.well_no.errors.required">Please enter well no</div>
               </div>
            </div>
         </div>
        </div>
        <div class="row">
           <div class="col-md-12">
              <div class="form-group">
                 <label>Description<span class="required">*</span></label>
                 <textarea class="form-control"></textarea>
                 <!-- <input type="date" min="{{todatevalid}}" (keypress)="value =false"  class="form-control"  name="well_date" [ngModel]="wellInfo.well_date|date:'yyyy-MM-dd'"   (ngModelChange)="dateChange($event)" formControlName="well_date"  [ngClass]="{ 'is-invalid': submitted && f.well_date.errors }" />
                 <div *ngIf="submitted && f.well_date.errors" class="invalid-feedback">
                    <div *ngIf="f.well_date.errors.required">Please enter well start date</div>
                 </div> -->
              </div>
           </div>
       
        </div>
      
      
     </div>
  </div>
</form>
